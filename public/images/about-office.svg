<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #654434; }
    .secondary { fill: #8b7355; }
    .accent { fill: #a0845c; }
    .light { fill: #f7f5f3; }
    .warm { fill: #e6ddd3; }
    @media (prefers-color-scheme: dark) {
      .primary { fill: #e6d7c7; }
      .secondary { fill: #b8a286; }
      .accent { fill: #d4b896; }
      .light { fill: #2d2520; }
      .warm { fill: #3d342a; }
    }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" class="light"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" class="warm"/>
  
  <!-- Comfortable seating area -->
  <!-- Armchair 1 -->
  <rect x="80" y="220" width="120" height="80" rx="20" class="accent"/>
  <rect x="70" y="200" width="20" height="60" rx="10" class="accent"/>
  <rect x="190" y="200" width="20" height="60" rx="10" class="accent"/>
  
  <!-- Armchair 2 -->
  <rect x="400" y="220" width="120" height="80" rx="20" class="secondary"/>
  <rect x="390" y="200" width="20" height="60" rx="10" class="secondary"/>
  <rect x="510" y="200" width="20" height="60" rx="10" class="secondary"/>
  
  <!-- Side table with tissues -->
  <circle cx="300" cy="260" r="40" class="primary"/>
  <rect x="295" y="250" width="10" height="15" rx="2" class="light"/>
  
  <!-- Soft lighting -->
  <circle cx="150" cy="80" r="25" class="accent" opacity="0.7"/>
  <rect x="140" y="105" width="20" height="100" class="secondary"/>
  
  <!-- Wall art - calming abstract shapes -->
  <circle cx="450" cy="120" r="30" class="accent" opacity="0.6"/>
  <circle cx="480" cy="100" r="20" class="secondary" opacity="0.6"/>
  <circle cx="420" cy="90" r="15" class="primary" opacity="0.6"/>
  
  <!-- Plants for a natural feel -->
  <ellipse cx="50" cy="280" rx="20" ry="30" class="secondary"/>
  <circle cx="40" cy="250" r="8" class="accent"/>
  <circle cx="50" cy="245" r="10" class="accent"/>
  <circle cx="60" cy="250" r="8" class="accent"/>
  
  <ellipse cx="550" cy="285" rx="18" ry="25" class="primary"/>
  <circle cx="545" cy="260" r="7" class="accent"/>
  <circle cx="555" cy="255" r="9" class="accent"/>
  
  <!-- Bookshelf in background -->
  <rect x="250" y="80" width="100" height="180" class="secondary" opacity="0.3"/>
  <rect x="260" y="90" width="80" height="15" class="primary" opacity="0.5"/>
  <rect x="260" y="115" width="80" height="15" class="primary" opacity="0.5"/>
  <rect x="260" y="140" width="80" height="15" class="primary" opacity="0.5"/>
  
  <!-- Warm welcome sign -->
  <rect x="200" y="30" width="200" height="40" rx="20" class="warm"/>
  <text x="300" y="55" text-anchor="middle" class="primary" font-family="serif" font-size="16" font-weight="bold">Welcome</text>
</svg>